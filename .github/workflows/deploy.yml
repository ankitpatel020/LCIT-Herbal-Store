name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Backup .env files
        run: |
          mkdir -p /tmp/env_backup
          [ -f backend/.env ] && cp backend/.env /tmp/env_backup/backend.env
          [ -f frontend/.env ] && cp frontend/.env /tmp/env_backup/frontend.env
        continue-on-error: true

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Restore .env files
        run: |
          [ -f /tmp/env_backup/backend.env ] && cp /tmp/env_backup/backend.env backend/.env
          [ -f /tmp/env_backup/frontend.env ] && cp /tmp/env_backup/frontend.env frontend/.env
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci --production

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Restart Backend with PM2
        working-directory: ./backend
        run: |
          pm2 reload backend || pm2 start server.js --name backend
          pm2 save
