<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A7C2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5016;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="100" cy="80" r="60" fill="url(#greenGradient)" filter="url(#shadow)"/>
  
  <!-- Herbal leaf design - stylized mortar with leaves -->
  <!-- Mortar bowl -->
  <path d="M 70 85 Q 70 95 80 95 L 120 95 Q 130 95 130 85 L 130 75 Q 130 70 125 70 L 75 70 Q 70 70 70 75 Z" 
        fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Pestle -->
  <rect x="95" y="50" width="10" height="30" rx="5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="100" cy="48" r="6" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Decorative leaves around -->
  <!-- Left leaf -->
  <path d="M 60 70 Q 50 65 45 60 Q 48 68 55 72 Q 58 74 60 70 Z" 
        fill="#6B9F3E" opacity="0.8"/>
  
  <!-- Right leaf -->
  <path d="M 140 70 Q 150 65 155 60 Q 152 68 145 72 Q 142 74 140 70 Z" 
        fill="#6B9F3E" opacity="0.8"/>
  
  <!-- Top left leaf -->
  <path d="M 75 55 Q 68 48 65 40 Q 70 48 75 52 Q 77 54 75 55 Z" 
        fill="#8BC34A" opacity="0.7"/>
  
  <!-- Top right leaf -->
  <path d="M 125 55 Q 132 48 135 40 Q 130 48 125 52 Q 123 54 125 55 Z" 
        fill="#8BC34A" opacity="0.7"/>
  
  <!-- Bottom decorative herbs -->
  <circle cx="85" cy="90" r="3" fill="#8BC34A" opacity="0.6"/>
  <circle cx="100" cy="92" r="2.5" fill="#8BC34A" opacity="0.6"/>
  <circle cx="115" cy="90" r="3" fill="#8BC34A" opacity="0.6"/>
  
  <!-- Text: LCIT -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#2D5016" letter-spacing="4">LCIT</text>
  
  <!-- Text: Herbal Store -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="300" 
        text-anchor="middle" fill="#4A7C2F" letter-spacing="2">HERBAL STORE</text>
</svg>
